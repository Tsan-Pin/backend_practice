<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="product">
            <div class="image">              
                <img src="./image/jawbone.jpg" alt="">
                <a href="#" class = "button">RETAILER'S SITE </a>
  
            </div
            ><div class="info">
                <div class="name">
                    <h1>Jawbone Up</h1>
                    <p>1st Generation</p>
                </div>
                <div class="launch">
                    <p>Price at launch: $99.99</p>
                    <p>Availablity  date: Nov 6, 2011</p>
                    <p> Status: Discontinued</p>
                </div>
                <div class="description">
                    <p>Integrates the same Fullpower-MotionX engine already found in the Jawbone Era motion-controlled Bluetooth headset.</p>
            </div>
            <a href="#" class = "button">Readmore </a>
        </div>
    </div>
</body>
</html>
